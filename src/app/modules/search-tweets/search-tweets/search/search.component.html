<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{search.user.name}}</mat-card-title>
        <mat-card-subtitle>{{search.created_at | date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{search.text}}
    </mat-card-content>
    <mat-card-actions>
        <mat-icon color="accent" *ngIf="liked" (click)="isliked()">favorite</mat-icon>
        <mat-icon *ngIf="!liked" (click)="isliked()">favorite_border</mat-icon>
    </mat-card-actions>
</mat-card>
